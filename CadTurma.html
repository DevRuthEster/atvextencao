<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadTurma.css">
    <title>GPE - Cadastro Turma</title>
</head>

<body>
    <header>
        <div class="header-sigla">GPE</div>
        <div class="header-usuario">
            <div>Nome</div>
            <img class="foto" src="/img/foto.jpg" alt="">
        </div>
    </header>

    <section>
        <div class="section-form-links">
            <a href="http://127.0.0.1:5500/CadModalidade.html">Cadastro Modalidade</a>
            <a href="http://127.0.0.1:5500/CadTurma.html">Cadastro Turma</a>
            <a href="#">Consulta</a>
        </div>
        <form class="section-form" action="">
            <h1>Turma</h1>
            <container>
                <div>
                    <label for="codigo">Código</label>
                    <input type="number" id="codigo" name="codigo" required>
                    <label for="quantidade-alunos">Quantidade de Alunos</label>
                    <input type="number" id="quantidade-alunos" name="quantidade-alunos" required>
                    <label for="espaco">Espaço</label>
                    <input type="text" name="espaco" id="espaco">
                    <label for="treinador">Treinador</label>
                    <input type="text" name="treinador" id="treinador">
                </div>
                <div>
                    <label for="niveis">Níveis<label>
                            <select name="nievis" id="niveis" required>
                                <option selected disable value="">Selecione</option>
                                <option value="sub07">Sub 07</option>
                                <option value="sub09">Sub 09</option>
                                <option value="sub11">Sub 11</option>
                                <option value="sub13">Sub 13</option>
                                <option value="sub15">Sub 15</option>
                                <option value="sub17">Sub 17</option>
                            </select>

                            <label for="data-abertura">Data de Abertura</label>
                            <input type="date" name="data-abertura" id="data-abertura" required>
                            <label for="genero">Gênero<label>
                                    <select name="genero" id="genero" required>
                                        <option selected disable value="">Selecione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="misto">Misto</option>
                                    </select>

                                    <label for="horario">Horário</label>
                                    <input type="time" name="horario" id="horario">
                </div>
                <div>
                    <div class="section-form-dia">
                        <p>Dias de Aula</p>
                        <label for="segunda">Segunda-feira</label>
                        <input type="checkbox" id="segunda" name="segunda" value="segunda">
                        <label for="terca">Terça-feira</label>
                        <input type="checkbox" id="terca" name="terca" value="terca">
                        <label for="quarta">Quarta-feira</label>
                        <input type="checkbox" id="quarta" name="quarta" value="quarta">
                        <label for="quinta">Quinta-feira</label>
                        <input type="checkbox" id="quinta" name="quinta" value="quinta">
                        <label for="sexta">Sexta-feira</label>
                        <input type="checkbox" id="sexta" name="sexta" value="sexta">
                    </div>

                    <label for="modalidade">Modalidade<label>
                            <select name="modalidade" id="modalidade" required>
                                <option selected disable value="">Selecione</option>
                                <option value="futsal">Futsal</option>
                                <option value="volei">Volei</option>
                                <option value="Basquete">Basquete</option>
                            </select>
                </div>

            </container>
            <button type="submit"> Cadastrar</button>
        </form>
    </section>

</body>

</html>
